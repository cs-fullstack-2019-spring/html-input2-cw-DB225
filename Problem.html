<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem</title>

<body>
<h1>Register</h1>
<form>
    <fieldset>
    <label for="firstname">FirstName:
    <input type="text" name="username" id="firstname" placeholder="John">
    </label>
    <label for="lastname">LastName:
        <input type="text" name="username" id="lastname" placeholder="Smith">
    </label>
    </fieldset>
    <fieldset>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other
    </fieldset>
    <fieldset>
    <label for="email">Email:
    <input type="email" id="email" placeholder="your email">
    </label>
    <label>Password:
    <input type="password" placeholder="your password">
    </fieldset>
    </fieldset>
    <fieldset>
        <label>Birthday:
            <input type="date" placeholder="">
        </label>
    </fieldset>
    <fieldset>I agree with the terms and conditions
        <input type="checkbox">
    </fieldset>
    <br>
    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
